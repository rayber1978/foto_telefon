<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–§–æ—Ç–æ –∑ –∫–∞–º–µ—Ä–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    video, canvas {
      width: 100%;
      max-width: 100%;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
    }
  </style>
</head>
<body>

<h2>–ö–∞–º–µ—Ä–∞</h2>

<video id="video" autoplay playsinline></video>

<button id="capture">üì∏ –ó—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ</button>
<button id="save">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ —Ñ–æ—Ç–æ</button>

<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture');
const saveBtn = document.getElementById('save');
const ctx = canvas.getContext('2d');

// –ö–∞–º–µ—Ä–∞
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
})
.then(stream => video.srcObject = stream)
.catch(() => alert("–ù–µ–º–∞—î –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏"));

// –§–æ—Ç–æ
captureBtn.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
};

// –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è
saveBtn.onclick = async () => {

  if (!canvas.width) {
    alert("–°–ø–æ—á–∞—Ç–∫—É –∑—Ä–æ–±–∏ —Ñ–æ—Ç–æ");
    return;
  }

  const folderName = prompt("–í–≤–µ–¥–∏ –Ω–∞–∑–≤—É –ø–∞–ø–∫–∏:");
  if (!folderName) return;

  try {
    // –≤–∏–±—ñ—Ä –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–æ—ó –ø–∞–ø–∫–∏
    const rootDir = await window.showDirectoryPicker();

    // —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø—ñ–¥–ø–∞–ø–∫–∏
    const photoDir = await rootDir.getDirectoryHandle(folderName, { create: true });

    // —ñ–º º—è —Ñ–∞–π–ª—É
    const fileName = `photo_${Date.now()}.png`;
    const fileHandle = await photoDir.getFileHandle(fileName, { create: true });

    const writable = await fileHandle.createWritable();

    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

    await writable.write(blob);
    await writable.close();

    alert("–§–æ—Ç–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ ‚úÖ");

  } catch (e) {
    console.error(e);
    alert("–°–∫–∞—Å–æ–≤–∞–Ω–æ –∞–±–æ –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î");
  }
};
</script>

</body>
</html>
